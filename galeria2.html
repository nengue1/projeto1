<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <section class="slide-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1598383851503-1b815038b048?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YnJhc2lsaWF8ZW58MHx8MHx8fDA%3D');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1625426078245-6911839409dd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YnJhc2lsaWF8ZW58MHx8MHx8fDA%3D');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1574088768814-c71125083959?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=ss%3D');"></div>
        <div class="slide" style="background-image: url('https://plus.unsplash.com/premium_photo-1661901234139-d833950e05e0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGd1ZXJyYSUyMG11bmRpYWwlMjAyfGVufDB8fDB8fHww');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1571840933517-88a527cd7008?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>    
        <button class="arrow left-arrow" id="left">
            <i class=" fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class=" fas fa-arrow-right"></i>
        </button>
    </section>

</body>
</html>
